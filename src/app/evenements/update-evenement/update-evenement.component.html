<app-header></app-header>

<div class="container my-5">
  {{ updateEvenementForm.value | json }}
  <p>valid: {{ updateEvenementForm.valid | json }}</p>
  <p>dirty: {{ updateEvenementForm.dirty | json }}</p>

  <!--modal success-->
  <app-modal-alert
    [success]="true"
    [alert]="alert"
    [alertMessage]="'Success'"
    [message]="'Evenement modifié avec succès'"
    (alertClose)="alertClose()"
  >
  </app-modal-alert>

  <h3 class="mx-5">Modifier un Evenement</h3>
  <form
    [formGroup]="updateEvenementForm"
    (ngSubmit)="onUpdateEvenement()"
    class="mx-5"
  >
    <div *ngIf="!this.event?.evenement_id" class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Evenement id</label>
      <input type="email" class="form-control" formControlName="evenement_id" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Evenement Nom</label>
      <input
        type="email"
        class="form-control"
        formControlName="evenement_nom"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Evenement Type</label
      >
      <select
        class="form-select"
        class="form-control"
        formControlName="evenement_type"
      >
        <option disabled>Selectionnez le type</option>
        <option *ngFor="let type of evenementType" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Date Debut</label>
      <input
        type="date"
        class="form-control"
        formControlName="evenement_date_debut"
      />
    </div>

    <div class="mb-3">
      <label for="">Date Fin</label>
      <input
        type="date"
        class="form-control"
        formControlName="evenement_date_fin"
      />
    </div>

    <div class="mb-3">
      <label for="">Photo</label>
      <input
        type="file"
        class="form-control"
        formControlName="evenement_photo"
        (change)="onFileSelect($event)"
      />
    </div>

    <button
      [disabled]="!this.updateEvenementForm.dirty"
      type="submit"
      class="btn btn-primary"
    >
      Enregistrer
    </button>
  </form>
</div>
