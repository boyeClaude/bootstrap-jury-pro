<app-header></app-header>
{{ candidatForm.value | json }}
<div class="container my-5">
  <!--modal success-->
  <app-modal-alert
    [success]="true"
    [alert]="alert"
    [alertMessage]="'Success'"
    [message]="'Candidat ajouté avec succès'"
    (alertClose)="alertClose()"
  >
  </app-modal-alert>
  <h3 class="mx-5">Ajouter un candidat</h3>
  <form [formGroup]="candidatForm" (ngSubmit)="onSaveCandidat()" class="mx-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Code </label>
      <input type="text" class="form-control" formControlName="candidat_code" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nom </label>
      <input type="text" class="form-control" formControlName="candidat_nom" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Prenoms</label>
      <input
        type="text"
        class="form-control"
        formControlName="candidat_prenom"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="candidat_email"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Telephone</label>
      <input
        type="text"
        class="form-control"
        formControlName="candidat_telephone"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Photo</label>
      <input
        type="file"
        accept="image/*"
        class="form-control"
        formControlName="candidat_photo"
        (change)="onFileSelectCandidatPhoto($event)"
      />
    </div>

    <button
      [disabled]="!this.candidatForm.valid"
      type="submit"
      class="btn btn-primary"
    >
      Enregistrer
    </button>
  </form>
</div>
