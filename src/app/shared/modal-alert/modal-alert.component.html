<div
  *ngIf="alert"
  [ngClass]="{
    'alert alert-success alert-dismissible fade show': success,
    'alert alert-danger alert-dismissible fade show': !success
  }"
  role="alert"
>
  <strong>{{ alertMessage }}!!! </strong> &nbsp; {{ message }}
  <button
    (click)="onAlertClose()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
