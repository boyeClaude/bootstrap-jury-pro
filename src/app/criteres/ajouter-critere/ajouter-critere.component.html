<app-header></app-header>

<div class="container my-5">
  <!--modal success-->
  <app-modal-alert
    [success]="true"
    [alert]="alert"
    [alertMessage]="'Success'"
    [message]="'Critère ajouté avec succès'"
    (alertClose)="alertClose()"
  >
  </app-modal-alert>

  <h3 class="mx-5">Ajouter un critere</h3>
  <form [formGroup]="critereForm" (ngSubmit)="onSaveCritere()" class="mx-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Libelle</label>
      <input
        type="text"
        class="form-control"
        formControlName="critere_libelle"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Bareme</label>
      <input
        type="number"
        class="form-control"
        formControlName="critere_bareme"
      />
    </div>

    <button
      type="submit"
      [disabled]="!this.critereForm.valid"
      class="btn btn-primary"
    >
      Enregistrer
    </button>
  </form>
</div>
